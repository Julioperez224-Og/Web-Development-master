<html lang="en">

        }

<script>

    console.log(paragraph);

    tag.classList.add("big");
    tag.classList.toggle("big");
    tag.classList.toggle("big");

    paragraph.addEventListener("mouseover", function(){
        alert("paragraph");
    });
    
    </script>
