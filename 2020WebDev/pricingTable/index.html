<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Price Point Table</title>
</head>
<body>
    <section class="pricePoint">
        <div class="pricePoint-1">
            <img src="PricingPanel/PriceTableStarter/icons/icon1.png" alt="personal">
            <h2>Personal</h2>
            <p>Custom Domains</p>
            <p>Sleeps Fter 30 Mins of Inactivity</p>
            <h3 class="pricePoint-Price">
                Free
            </h3>
            <a href="#" class="btn btn-white">Sign Up</a>
        </div>
        <div class="pricePoint-2">
            <img src="PricingPanel/PriceTableStarter/icons/icon2.png" alt="">
            <h2>Small Team</h2>
            <p>Never Sleeps</p>
            <p>Multiple Workers for more powerful apps</p>
            <h3 class="pricePoint-Price">
                $150
            </h3>
            <a href="#" class="btn btn-green">Free Trial</a>
        </div>
        <div class="pricePoint-3">
            <img src="PricingPanel/PriceTableStarter/icons/icon3.png" alt="">
            <h2>Enterprise</h2>
            <p>Dedicated</p>
            <p>Simple horizontal scalability</p>
            <h3 class="pricePoint-Price">
                $400
            </h3>
            <a href="#" class="btn btn-white">Free Trial</a>
        </div>
    </section>
</body>
</html>
