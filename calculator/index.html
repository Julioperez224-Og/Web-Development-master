<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator" id="calculator">
        <div class="output" id="output"></div>
        <div class="operators" id="operators">
            <div class="row-1 row">
                <div class="btn btn-operator" id="add">+</div>
                <div class="btn btn-operator" id="subtract">-</div>
                <div class="btn btn-operator" id="multiply">*</div>
                <div class="btn btn-operator" id="divide">/</div>
            </div>
        </div>
        <div class="number-container">
            <div class="row-2 row">
                <div class="btn btn-number">7</div>
                <div class="btn btn-number">8</div>
                <div class="btn btn-number">9</div>
            </div>
            <div class="row-3 row">
                <div class="btn btn-number">4</div>
                <div class="btn btn-number">5</div>
                <div class="btn btn-number">6</div>
            </div>
            <div class="row-4 row">
                <div class="btn btn-number">1</div>
                <div class="btn btn-number">2</div>
                <div class="btn btn-number">3</div>
            </div>
            <div class="row-5 row">
                <div class="btn btn-number">0</div>
                <div class="btn btn-decimal">.</div>
                <div class="btn btn-clear">C</div>
            </div>
            <div class="btn-compute" id="btn-compute">=</div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
